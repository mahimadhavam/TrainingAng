<div class="card-header bg-4fb3f9">
    <span class="f-c-w f-s-1-40-rem">
        {{popupTitle}}
        <div class="clearfix"></div>
    </span>
</div>
<div class="card-body">
    <div class="alert word-break-all alert-warning">
        {{popupDescription}}
    </div>
</div>
<div class="card-footer clearfix">
    <button type="button" class="btn btn-default btn-default-active f-s-1-rem float-right btn-cancel"  mat-button mat-raised-button (click)="close('yes')">OK</button>
</div>
