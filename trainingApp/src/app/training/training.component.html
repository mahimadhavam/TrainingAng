<div>
    <div class="container d-flex ">
     <div class="text-right" >
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Add Training</mat-card-title>
          </mat-card-header>
          <mat-card-content>
        <form [formGroup]="trainingFormGroup" #training='ngForm' (ngSubmit)="training.valid && onSubmit(training.value)">
            <div class="form-group">
              <div class="form-group">
                <mat-form-field class="width-100-percentage">
                  <input matInput formControlName="trainingName" placeholder="Training Name" required>
                  <mat-error *ngIf="trainingFormGroup.controls['trainingName'].hasError('required')">
                    Training Name is required!
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col-6 col-sm-6">
                <mat-form-field class="width-100-percentage">
                  <input matInput [matDatepicker]="pickerfrom" placeholder="Start date" formControlName="startdate" required>
                  <mat-datepicker-toggle matSuffix [for]="pickerfrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerfrom></mat-datepicker>
                  <mat-error *ngIf="trainingFormGroup?.errors?.dateError">
                    Start date must be less than end date!
                  </mat-error>
                  <mat-error *ngIf="trainingFormGroup.controls['startdate'].hasError('required')">
                    Start Date is required!
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-6 col-sm-6">
                <mat-form-field class="width-100-percentage">
                  <input matInput [matDatepicker]="pickerto" placeholder="End date" formControlName="enddate" required>
                  <mat-datepicker-toggle matSuffix [for]="pickerto"></mat-datepicker-toggle>
                  <mat-datepicker #pickerto></mat-datepicker>
                  <mat-error *ngIf="trainingFormGroup?.errors?.dateError">
                    End date must be greater than Start date!
                  </mat-error>
                  <mat-error *ngIf="trainingFormGroup.controls['enddate'].hasError('required')">
                    End Date is required!
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <button mat-raised-button color="primary">Submit</button>
          </form>
        </mat-card-content>
      </mat-card> 
    </div>
  </div>
</div>
  
   
  
  <router-outlet></router-outlet>
